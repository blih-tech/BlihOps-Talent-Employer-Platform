version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: blihops-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-blihops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blihops_password}
      POSTGRES_DB: ${POSTGRES_DB:-blihops_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-blihops}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blihops-network

  redis:
    image: redis:7-alpine
    container_name: blihops-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blihops-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${APP_STORAGE_PATH:-./storage}

networks:
  blihops-network:
    driver: bridge


