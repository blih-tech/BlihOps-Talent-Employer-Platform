services:
  postgres:
    image: postgres:16-alpine
    container_name: blihops-postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-blihops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blihops_password}
      POSTGRES_DB: ${POSTGRES_DB:-blihops_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-blihops}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    networks:
      - blihops-network

  redis:
    image: redis:7-alpine
    container_name: blihops-redis
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - blihops-network

  api-backend:
    build:
      context: .
      dockerfile: packages/api-backend/Dockerfile
    container_name: blihops-api-backend
    restart: always
    ports:
      - '3000:3000'
    environment:
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-blihops}:${POSTGRES_PASSWORD:-blihops_password}@postgres:5432/${POSTGRES_DB:-blihops_db}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET:-}
      BULLMQ_REDIS_URL: ${BULLMQ_REDIS_URL:-redis://redis:6379}
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000/api/v1/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - blihops-network

  telegram-bot:
    build:
      context: .
      dockerfile: packages/telegram-bot/Dockerfile
    container_name: blihops-telegram-bot
    restart: always
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      API_URL: ${API_URL:-http://api-backend:3000/api/v1}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      USE_WEBHOOKS: ${USE_WEBHOOKS:-false}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
      TELEGRAM_CHANNEL_ID: ${TELEGRAM_CHANNEL_ID:-}
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS:-}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      api-backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'node -e "process.exit(0)"']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - blihops-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${APP_STORAGE_PATH:-./storage}

networks:
  blihops-network:
    driver: bridge




